  <!-- BODY -->
  <body>
    <section id="register-title">
      <div class="container-fluid">
        <!-- Nav Bar -->
        <nav
          class="navbar navbar-expand-lg navbar-dark fixed-top navbar-default navbar-custom"
          id="navmod"
        >
          <a class="navbar-brand" href="index.html">CollaBro</a>
          <button
            class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#navbarNavDropdown"
            aria-controls="navbarNavDropdown"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav ml-auto">
              <li class="nav-item">
                <a class="nav-link" href="register.html">Register</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="login.html">Login</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">About</a>
              </li>
            </ul>
          </div>
        </nav>

        <div class="row">
          <div
            class="col-sm-12 d-flex align-items-stretch form-box"
          >
            <div class="info-box" id="login-box">
              <h2 class="register-head">CollaBro</h2>
              <form>
                <!-- first and last name -->
                <div class="row form-group register-field">
                  <div class="col">
                    <input
                      type="text"
                      class="form-control register-input"
                      placeholder="First name"
                    />
                  </div>
                  <div class="col">
                    <input
                      type="text"
                      class="form-control register-input"
                      placeholder="Last name"
                    />
                  </div>
                </div>
                <!-- USERNAME -->
                <div class="form-group register-field">
                  <input
                    type="text"
                    class="form-control register-input"
                    id="exampleInputUsername1"
                    placeholder="Username"
                  />
                </div>
                <!-- EMAIL AND PASSWORD -->
                <div class="form-group register-field">
                  <input
                    type="email"
                    class="form-control register-input"
                    id="exampleInputEmail1"
                    aria-describedby="emailHelp"
                    placeholder="Email"
                  />
                </div>
                <div class="form-group register-field">
                  <input
                    type="password"
                    class="form-control register-input"
                    id="exampleInputPassword1"
                    placeholder="Password"
                  />
                </div>
                <div class="form-group register-field">
                  <input
                    type="password"
                    class="form-control register-input"
                    id="exampleInputConfirmPassword1"
                    placeholder="Confirm Password"
                  />
                </div>
                <!-- register BUTTON -->
                <button type="submit" class="btn btn-primary register-button">
                  Register
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
</section>
